<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Checklist - CGF</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: #f5f7fa;
      color: #222;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #004b87;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    .category {
      margin-top: 20px;
    }

    h2 {
      font-size: 1.2rem;
      color: #004b87;
      border-bottom: 2px solid #004b87;
      padding-bottom: 5px;
    }

    .task {
      display: flex;
      align-items: center;
      margin: 10px 0;
      justify-content: space-between;
    }

    .task label {
      flex: 1;
      margin-left: 10px;
    }

    .buttons {
      text-align: center;
      margin-top: 30px;
    }

    button {
      background: #007b55;
      color: white;
      border: none;
      padding: 10px 18px;
      border-radius: 8px;
      margin: 5px;
      cursor: pointer;
      font-size: 0.95rem;
      transition: 0.2s ease-in-out;
    }

    button:hover {
      background: #005e40;
    }

    textarea {
      width: 100%;
      height: 150px;
      margin-top: 20px;
      border-radius: 8px;
      border: 1px solid #ccc;
      padding: 10px;
      font-size: 0.95rem;
      resize: none;
    }
  </style>
</head>
<body>
  <h1>Checklist - CGF</h1>

  <div class="container">
    <div class="category" id="concluidas">
      <h2>‚úÖ Conclu√≠das</h2>
      <div class="task">
        <input type="checkbox" checked />
        <label>Troca de √≥leo caminh√£o</label>
      </div>
      <div class="task">
        <input type="checkbox" checked />
        <label>Revis√£o el√©trica caminhonete</label>
      </div>
    </div>

    <div class="category" id="pendentes">
      <h2>‚ö†Ô∏è Pendentes</h2>
      <div class="task">
        <input type="checkbox" />
        <label>Verificar vazamento na bomba</label>
      </div>
      <div class="task">
        <input type="checkbox" />
        <label>Substitui√ß√£o de filtro de ar</label>
      </div>
    </div>

    <div class="category" id="andamento">
      <h2>üïí Em andamento</h2>
      <div class="task">
        <input type="checkbox" />
        <label>Reparo no compressor de ar</label>
      </div>
    </div>

    <div class="buttons">
      <button onclick="exportToWhatsApp()">üì§ Enviar via WhatsApp</button>
      <button onclick="copyMessage()">üìã Copiar mensagem</button>
    </div>

    <textarea id="preview" placeholder="A mensagem gerada aparecer√° aqui..." readonly></textarea>
  </div>

  <script>
    function encodeWhatsApp(text) {
      return encodeURIComponent(text)
        .replace(/%0A/g, "%0A")
        .replace(/%20/g, " ");
    }

    function generateMessage() {
      let message = `*Checklist de Manuten√ß√£o - CGF*\n\nüìÖ ${new Date().toLocaleDateString('pt-BR')}\n\n`;

      const categories = [
        { id: "concluidas", title: "‚úÖ Conclu√≠das" },
        { id: "pendentes", title: "‚ö†Ô∏è Pendentes" },
        { id: "andamento", title: "üïí Em andamento" }
      ];

      categories.forEach(cat => {
        message += `*${cat.title}*\n`;
        const tasks = document.querySelectorAll(`#${cat.id} input[type=checkbox]`);
        let anyTask = false;

        tasks.forEach(task => {
          const label = task.nextElementSibling.textContent.trim();
          if (label) {
            message += `‚Ä¢ ${label}\n`;
            anyTask = true;
          }
        });

        if (!anyTask) message += `_Nenhuma tarefa nesta categoria._\n`;
        message += `\n`;
      });

      document.getElementById("preview").value = message;
      return message;
    }

    function exportToWhatsApp() {
      try {
        const message = generateMessage();
        const whatsappURL = `https://wa.me/?text=${encodeWhatsApp(message)}`;
        window.open(whatsappURL, "_blank");
      } catch (e) {
        console.error("Erro ao gerar mensagem do WhatsApp: ", e);
        alert("Erro ao carregar dados para o WhatsApp. Verifique o console.");
      }
    }

    function copyMessage() {
      const message = generateMessage();
      navigator.clipboard.writeText(message).then(() => {
        alert("Mensagem copiada para a √°rea de transfer√™ncia!");
      }).catch(err => {
        console.error("Erro ao copiar: ", err);
        alert("N√£o foi poss√≠vel copiar a mensagem.");
      });
    }
  </script>
</body>
</html>
