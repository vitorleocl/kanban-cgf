<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kanban Board - Gestão de Atividades CGF</title>
    <style>
        body {
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f3f6fa;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 1400px;
            margin: 40px auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .logo {
            width: 160px;
            display: block;
            margin: 0 auto 10px;
        }

        h1 {
            margin: 0;
            color: #2d3e50;
        }

        .kanban {
            display: flex;
            gap: 20px;
            justify-content: space-between;
            flex-wrap: wrap;
        }

        .column {
            flex: 1;
            min-width: 300px;
            background: #ffffff;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            padding: 15px;
        }

        .column h2 {
            text-align: center;
            color: #2d3e50;
            margin-bottom: 15px;
        }

        .task {
            background-color: #f8fafc;
            border-left: 5px solid #0078d4;
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 6px;
            cursor: grab;
            box-shadow: 0 1px 4px rgba(0,0,0,0.1);
        }

        .task.dragging {
            opacity: 0.5;
        }

        .add-task {
            display: block;
            width: 100%;
            background-color: #0078d4;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
            margin-top: 10px;
        }

        .add-task:hover {
            background-color: #005ea6;
        }

        @media (max-width: 900px) {
            .kanban {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">

        <!-- Cabeçalho -->
        <div class="header">
            <img src="https://raw.githubusercontent.com/vitorleocl/kanban-cgf/main/logo-cgf.png" 
                 alt="CGF Logo" 
                 class="logo" 
                 id="cgfLogo">
            <h1>Kanban Board - Gestão de Atividades CGF</h1>
        </div>

        <!-- Quadro Kanban -->
        <div class="kanban">
            <div class="column" id="todo">
                <h2>A Fazer</h2>
                <button class="add-task" onclick="addTask('todo')">+ Adicionar Tarefa</button>
            </div>
            <div class="column" id="doing">
                <h2>Em Andamento</h2>
                <button class="add-task" onclick="addTask('doing')">+ Adicionar Tarefa</button>
            </div>
            <div class="column" id="done">
                <h2>Concluído</h2>
                <button class="add-task" onclick="addTask('done')">+ Adicionar Tarefa</button>
            </div>
        </div>
    </div>

    <script>
        // Função para adicionar nova tarefa
        function addTask(columnId) {
            const taskText = prompt("Descrição da tarefa:");
            if (taskText) {
                const column = document.getElementById(columnId);
                const task = document.createElement("div");
                task.className = "task";
                task.textContent = taskText;
                task.draggable = true;

                task.addEventListener("dragstart", () => {
                    task.classList.add("dragging");
                });

                task.addEventListener("dragend", () => {
                    task.classList.remove("dragging");
                });

                column.insertBefore(task, column.querySelector(".add-task"));
            }
        }

        // Drag & Drop
        const columns = document.querySelectorAll(".column");

        columns.forEach(column => {
            column.addEventListener("dragover", e => {
                e.preventDefault();
                const dragging = document.querySelector(".dragging");
                const addButton = column.querySelector(".add-task");
                column.insertBefore(dragging, addButton);
            });
        });
    </script>
</body>
</html>
